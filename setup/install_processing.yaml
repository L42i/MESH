---
- name: Install Processing via snap
  hosts: all
  become: true

  tasks:
    - name: Install snapd
      apt:
        name: snapd
        state: present
        update_cache: yes

    - name: Enable and start snapd
      service:
        name: snapd
        enabled: yes
        state: started

    - name: Check if Processing snap is installed
      command: snap list processing
      register: processing_snap
      failed_when: false
      changed_when: false

    - name: Install Processing snap
      command: snap install processing --classic
      when: processing_snap.rc != 0
